	<link rel="stylesheet" href="../lib/drum.css"></link>

	<style media="screen">
		body {
			background-color: #fefefe;
			font-family: arial,verdana,sans-serif;
		}

		.dial {
			background-color: rgba(190, 190, 190, 0.3) !important; 
		}

		div.inside, div.outside {
			float: left;
		}

		div.drum-wrapper {
			margin-right: 20px;
			border: solid 1px #f0f0f0;
		}


		#drum_ABC {
			width: 20px;
		}
		#drum_ABC figure {
			text-align: center;
		}


		#drum_number {
			width: 50px;
			height: 240px;
		}
		#drum_number .inner {
			top: 15px;
			height: 215px;
		}
		#drum_number .container, #drum_number figure {
			height: 35px;
		}
		#drum_number .container {
			top: 90px;
		}
		#drum_number figure {
			text-align: center;
			font-size: 1.4em;
			line-height: 1.4em;
		}
		#drum_number .dial {
			height: 100px;
		}
		#drum_number .dial div {
			width: 35px;
		}


		#drum_country {
			width: 300px;
		}
		#drum_country .container {
			top: 160px;
		}
		#drum_country, #drum_country .inner {
			height: 350px;
		}
		#drum_country .container, #drum_country figure {
			height: 30px;
		}
		#drum_country figure {
			text-align: left;
			font-size: 1.2em;
			line-height: 30px;
		}

		#drum_country .dial {
			height: 190px;
		}
		#drum_country .dial div {
			width: 75px;
		}
	</style>
	<script>
		Hammer.plugins.fakeMultitouch();
		$(document).ready(function () {
			$("#ABC").drum();
			$("#number").drum({ panelCount: 20, dail_w: 35, dail_h: 10, dail_stroke_width: 2 });
			$("#country").drum({ panelCount: 48, dail_w: 75, dail_h: 20, dail_stroke_color: '#810000', dail_stroke_width: 3 });
		});
	</script>
