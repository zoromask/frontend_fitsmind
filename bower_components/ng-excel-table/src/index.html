<!doctype html>
<html class="no-js" ng-app="excelTable">
  <head>
    <meta charset="utf-8">
    <title>Excel Table</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../bower_components/isteven-angular-multiselect/isteven-multi-select.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    
    <!-- bower:css -->
    <!-- run `gulp wiredep` to automaticaly populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- endbuild -->

  <body ng-controller="AppController">
        <excel-table data-id="1" class="xtable" tbl-option="tblOption" model="tblModel" data="tblData" data-primary="id" row-editing></excel-table>

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
