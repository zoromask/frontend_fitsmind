<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">
                <h2 class="font-bold">Forgot password</h2>
                <p>
                    Enter your email address and your password will be reset and emailed to you.
                </p>
                <div class="row">
                    <div class="col-lg-12">
                        <form class="m-t" role="form" name="frm">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email address" required="" ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-xs-6">
                                        <a ui-sref="homepage.login" type="button" class="btn btn-success block full-width m-b" >Login</a>
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="submit" class="btn btn-primary block full-width m-b" ng-click="forgotPassword(frm)">Send new password</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
